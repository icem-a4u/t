<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Academics for you</title>
		<link rel="stylesheet" type="text/css" href="https://a4u.co.in/css/variables.css">
	</head>
	<body>
		<header class="cont1" style="margin: 0;">
			<a target="_blank" href="https://a4u.co.in/"><img class="cont1" src="https://a4u.co.in/images/logo.jpg"></a>
		</header>
		<main class="cont1">
			<section style="text-align: center;overflow: hidden;background-color: var(--main-color-2);" class="u1">
				<span id="top_scroll_text" style="text-align: center;float: left;background-color: var(--main-color-2);color: var(--main-color);margin-top: 4px;margin-bottom: 4px;animation: move_lr 16s infinite;" class="cont1">
					Welcome to Academics for you!
				</span>
			</section>

			<section class="u1">
				<section id="contents_page" class="cont1">Redirecting...</section>
			</section>
		</main>

		<footer class="cont1" id="contact">
			<span style="float: right;padding-top: 1%;padding-right: 1%;">Developed by Dr. Vinayak Kale</span>
		</footer>
	</body>

	<script src="https://sites-admin.github.io/website-modules/includes/request/request.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(location.pathname.substr(1)!="")
		{
			request("https://script.google.com/macros/s/AKfycbzDqqMqWlbu4FXKYk1DlhzWJJ_wbH4-KXDxwuF31O2izWWGl8QU3WXc/exec?site="+location.pathname.substr(1),"redirect");
		}
		else
		{
			document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>";
		}
		function redirect(response_obj)
		{
			if(response_obj.responseText!="")
			{
				location.href=response_obj.responseText;
			}
			document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>"
		}
	</script>
</html>
